<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotVortex | Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;  /* Robotics blue */
            --secondary: #7209b7; /* Deep purple */
            --accent: #f72585;   /* Pink for highlights */
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --circuit: rgba(67, 97, 238, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Circuit Board Background */
        .circuit-board {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(var(--circuit) 1px, transparent 1px),
                linear-gradient(90deg, var(--circuit) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
            opacity: 0.3;
        }

        /* Main Container */
        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(67, 97, 238, 0.1);
            margin: 1rem;
        }

        /* Logo Header */
        .logo-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: rotate 3s linear infinite;
        }

        .logo-inner {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .logo-inner i {
            font-size: 1.8rem;
            color: var(--primary);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Text Styles */
        .auth-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .auth-subtitle {
            color: var(--text-light);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(67, 97, 238, 0.2);
            background: rgba(67, 97, 238, 0.03);
            color: var(--text-dark);
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.2s ease;
            background: transparent;
            border: none;
            font-size: 1rem;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Password Strength Meter */
        .password-strength {
            height: 4px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: #ef4444; /* Red by default */
            transition: all 0.3s ease;
        }

        /* Terms Checkbox */
        .terms-check {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .terms-check input {
            margin-top: 0.25rem;
            margin-right: 0.75rem;
        }

        .terms-check label {
            font-size: 0.85rem;
            color: var(--text-dark);
            line-height: 1.4;
        }

        .terms-check a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Register Button */
        .btn-register {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(67, 97, 238, 0.1);
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        /* Social Login */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(67, 97, 238, 0.05);
            color: var(--primary);
            border: 1px solid rgba(67, 97, 238, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .social-btn:hover {
            background: rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        /* Login Link */
        .login-link {
            text-align: center;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (min-width: 576px) {
            .auth-container {
                padding: 2rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo-inner {
                width: 70px;
                height: 70px;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
            
            .form-control {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Circuit Background -->
    <div class="circuit-board"></div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="logo-header">
            <div class="logo">
                <div class="logo-inner">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
            <h1 class="auth-title">Join BotVortex</h1>
            <p class="auth-subtitle">Start your robotics learning journey today</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="far fa-eye"></i>
                </button>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>

            <div class="terms-check">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i> CREATE ACCOUNT
            </button>

            <div class="divider">or sign up with</div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-github"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-microsoft"></i>
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a href="signin.html">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        // Password toggle
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });

        // Password strength meter
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;
            
            // Check length
            if (password.length >= 8) strength += 25;
            
            // Check uppercase
            if (/[A-Z]/.test(password)) strength += 25;
            
            // Check numbers
            if (/[0-9]/.test(password)) strength += 25;
            
            // Check special chars
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            // Update strength bar
            strengthBar.style.width = `${strength}%`;
            
            // Change color based on strength
            if (strength < 50) {
                strengthBar.style.background = '#ef4444'; // red
            } else if (strength < 75) {
                strengthBar.style.background = '#f59e0b'; // yellow
            } else {
                strengthBar.style.background = '#10b981'; // green
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                alert('You must accept the terms and conditions');
                return;
            }
            
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CREATING ACCOUNT...';
            btn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> ACCOUNT CREATED!';
                setTimeout(() => {
                    window.location.href = 'otp.html'; // Redirect after success
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
