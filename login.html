<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotVortex | Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;  /* Robotics blue */
            --secondary: #7209b7; /* Deep purple */
            --accent: #f72585;   /* Pink for highlights */
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --circuit: rgba(67, 97, 238, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* **Circuit Board Background (Subtle)** */
        .circuit-board {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(var(--circuit) 1px, transparent 1px),
                linear-gradient(90deg, var(--circuit) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
            opacity: 0.5;
        }

        /* **Auth Container** */
        .auth-container {
            width: 450px;
            padding: 2.5rem;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        /* **Robotics Logo** */
        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: rotate 3s linear infinite;
        }

        .logo-inner {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .logo-inner i {
            font-size: 2rem;
            color: var(--primary);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* **Text Styles** */
        .auth-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            letter-spacing: 1px;
        }

        .auth-subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* **Form Elements** */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(67, 97, 238, 0.2);
            background: rgba(67, 97, 238, 0.03);
            color: var(--text-dark);
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* **Remember Me & Forgot Password** */
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-check-label {
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .forgot-password {
            color: var(--accent);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* **Sign In Button** */
        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.2);
        }

        /* **Divider** */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(67, 97, 238, 0.1);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        /* **Social Login** */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(67, 97, 238, 0.05);
            color: var(--primary);
            border: 1px solid rgba(67, 97, 238, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        /* **Create Account Link** */
        .auth-footer {
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* **Responsive Adjustments** */
        @media (max-width: 576px) {
            .auth-container {
                width: 90%;
                padding: 1.5rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Subtle Circuit Background -->
    <div class="circuit-board"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="logo-header">
            <div class="logo">
                <div class="logo-inner">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue your robotics education</p>
        </div>

        <form id="signinForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                <span class="password-toggle" id="togglePassword">
                    <i class="far fa-eye"></i>
                </span>
            </div>

            <div class="form-footer">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-auth">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>

            <div class="divider">or continue with</div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-github"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-microsoft"></i>
                </button>
            </div>

            <div class="auth-footer">
                New to BotVortex? <a href="create_account.html">Create account</a>
            </div>
        </form>
    </div>

    <script>
        // Password toggle
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });

        // Form submission
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            btn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> Success! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'otp.html';
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
