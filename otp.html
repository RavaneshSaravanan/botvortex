<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotVortex | OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;  /* Soft robotics blue */
            --secondary: #7209b7; /* Deep purple */
            --accent: #f72585;   /* Pink for highlights */
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --circuit: rgba(67, 97, 238, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* **Circuit Board Background (Subtle)** */
        .circuit-board {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(var(--circuit) 1px, transparent 1px),
                linear-gradient(90deg, var(--circuit) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
            opacity: 0.5;
        }

        /* **OTP Container** */
        .otp-container {
            width: 450px;
            padding: 2.5rem;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        /* **Robotics Header** */
        .otp-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .otp-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            letter-spacing: 1px;
        }

        .otp-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .otp-subtitle strong {
            color: var(--primary);
        }

        /* **Robotic OTP Inputs** */
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .otp-input-wrapper {
            position: relative;
            width: 55px;
            height: 55px;
        }

        .otp-input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            background: rgba(67, 97, 238, 0.05);
            border: 2px solid rgba(67, 97, 238, 0.2);
            border-radius: 10px;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        /* **Robot Icon Animation** */
        .robot-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(67, 97, 238, 0.3);
            font-size: 1.2rem;
        }

        /* **Verify Button** */
        .btn-verify {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-verify:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.2);
        }

        /* **Resend OTP** */
        .resend-otp {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .resend-otp a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .resend-otp a:hover {
            text-decoration: underline;
        }

        /* **Responsive** */
        @media (max-width: 576px) {
            .otp-container {
                width: 90%;
                padding: 1.5rem;
            }
            
            .otp-input-wrapper {
                width: 45px;
                height: 45px;
            }
            
            .otp-input {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Subtle Circuit Background -->
    <div class="circuit-board"></div>

    <!-- OTP Container -->
    <div class="otp-container">
        <div class="otp-header">
            <h1 class="otp-title">ROBOTICS VERIFICATION</h1>
            <p class="otp-subtitle">Enter the 6-digit code sent to <strong>user@botvortex.edu</strong></p>
        </div>

        <div class="otp-inputs">
            <div class="otp-input-wrapper">
                <input type="text" class="otp-input" maxlength="1" data-index="1" autofocus>
                <i class="fas fa-robot robot-icon"></i>
            </div>
            <div class="otp-input-wrapper">
                <input type="text" class="otp-input" maxlength="1" data-index="2">
                <i class="fas fa-microchip robot-icon"></i>
            </div>
            <div class="otp-input-wrapper">
                <input type="text" class="otp-input" maxlength="1" data-index="3">
                <i class="fas fa-cog robot-icon"></i>
            </div>
            <div class="otp-input-wrapper">
                <input type="text" class="otp-input" maxlength="1" data-index="4">
                <i class="fas fa-code robot-icon"></i>
            </div>
            <div class="otp-input-wrapper">
                <input type="text" class="otp-input" maxlength="1" data-index="5">
                <i class="fas fa-bolt robot-icon"></i>
            </div>
            <div class="otp-input-wrapper">
                <input type="text" class="otp-input" maxlength="1" data-index="6">
                <i class="fas fa-shield-alt robot-icon"></i>
            </div>
        </div>

        <button class="btn-verify" id="verifyBtn">
            <i class="fas fa-check-circle"></i> VERIFY & CONTINUE LEARNING
        </button>
        <div class="resend-otp">
            Didn't receive code? <a href="#" id="resendOtp">Resend OTP</a>
        </div>
    </div>

    <script>
        // OTP Input Handling
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            // Move to next input when digit entered
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value.length === 0) {
                    if (index > 0) {
                        otpInputs[index - 1].focus();
                    }
                }
            });
        });

        // Verification Process
        document.getElementById('verifyBtn').addEventListener('click', function() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                alert('Please enter the full 6-digit verification code!');
                return;
            }

            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFYING...';
            this.disabled = true;
            
            // Simulate verification
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-check-circle"></i> ACCESS GRANTED';
                setTimeout(() => {
                    window.location.href = 'thanks.html';
                }, 1000);
            }, 2000);
        });

        // Resend OTP
        document.getElementById('resendOtp').addEventListener('click', function(e) {
            e.preventDefault();
            alert('New verification code sent to your email!');
            
            // Reset inputs
            otpInputs.forEach(input => input.value = '');
            otpInputs[0].focus();
        });
    </script>
</body>
</html>
