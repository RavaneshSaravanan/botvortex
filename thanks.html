<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotVortex | Registration Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;  /* Soft blue */
            --secondary: #3a0ca3; /* Deep blue */
            --accent: #f72585;   /* Pink accent */
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --glow: 0 0 15px rgba(67, 97, 238, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* **Success Card** */
        .success-container {
            width: 500px;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 
                        var(--glow);
            position: relative;
            text-align: center;
            z-index: 10;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .success-container:hover {
            transform: translateY(-5px);
        }

        /* **Animated Checkmark** */
        .checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(67, 97, 238, 0.05);
            border: 2px solid var(--primary);
            position: relative;
        }

        .checkmark::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px dashed rgba(67, 97, 238, 0.2);
            animation: spin 10s linear infinite;
        }

        .checkmark i {
            font-size: 3.5rem;
            color: var(--primary);
            z-index: 2;
        }

        /* **Text Styles** */
        .success-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: var(--primary);
            letter-spacing: 1px;
        }

        .success-message {
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* **Home Button** */
        .btn-home {
            padding: 12px 30px;
            background: var(--primary);
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-home:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        /* **Floating Circles (Subtle Background)** */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.03);
            border: 1px solid rgba(67, 97, 238, 0.05);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, -100px) rotate(360deg); }
        }

        /* **Responsive Adjustments** */
        @media (max-width: 576px) {
            .success-container {
                width: 90%;
                padding: 2rem;
            }
            
            .success-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Circles -->
    <div class="circles" id="circles"></div>

    <!-- Success Container -->
    <div class="success-container">
        <!-- Animated Checkmark -->
        <div class="checkmark">
            <i class="fas fa-check"></i>
        </div>

        <h1 class="success-title">REGISTRATION COMPLETE</h1>
        <p class="success-message">
            Welcome to <strong style="color: var(--primary);">BotVortex</strong>! Your account is ready.<br>
            Start exploring robotics education tailored for you.
        </p>

        <a href="index.html" class="btn-home">
            <i class="fas fa-robot"></i> GO TO HOMEPAGE
        </a>
    </div>

    <script>
        // **Floating Circles Effect**
        function createCircles() {
            const container = document.getElementById('circles');
            const circleCount = 8;

            for (let i = 0; i < circleCount; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');

                // Random size (100px to 300px)
                const size = Math.random() * 200 + 100;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;

                // Random position
                circle.style.left = `${Math.random() * 100}vw`;
                circle.style.top = `${Math.random() * 100}vh`;

                // Random animation duration (10s to 25s)
                const duration = Math.random() * 15 + 10;
                circle.style.animationDuration = `${duration}s`;

                // Random delay
                circle.style.animationDelay = `${Math.random() * 5}s`;

                container.appendChild(circle);
            }
        }

        // **Button Hover Effect**
        document.querySelector('.btn-home').addEventListener('mouseenter', function() {
            this.querySelector('i').className = 'fas fa-arrow-right';
        });

        document.querySelector('.btn-home').addEventListener('mouseleave', function() {
            this.querySelector('i').className = 'fas fa-robot';
        });

        // Initialize
        window.addEventListener('load', createCircles);
    </script>
</body>
</html>
